<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather API Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body class="container">
    <header class="row text-center bg-primary">
        <h1>WEATHER DASHBOARD</h1>
    </header>
    <div class="small">
        <div>
            <h4 class="mt-4 ml-2">Search For A City</h4>
        </div>
        <!-- Form created to allow user to search city. -->
        <form class="ml-1">
            <input class="my-2 text-primary" type="search" placeholder="SEARCH HERE" id="user-city-choice">
            <button class="btn btn-outline-primary my-2" style="width: 7%" style="height: 6%" type="submit" id="searchbtn">Enter</button>
        </form>
    </div>
    <!-- Intended to utilize local storage. -->
    <div class="border-top border-primary" id="logged-search">
    </div>
    <!-- Where weather conditions appear. -->
    <div class="column col-9">
        <div class="row" id="weatherCon"></div>
            <h2 id="cityHead"></h2>
            <ul>
                <li id="temp"></li>
                <li id="wind"></li>
                <li id="humidity"></li>
            </ul>
            <!-- Intended to house five separate cards that dynamically display when city is searched. -->
        <div class="d-flex justify-content-between" id="five-fore"></div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
